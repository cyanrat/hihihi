<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        /* Container to center-align the button */
        .container {
            position: relative;
            text-align: center;
        }
        
        /* Style for the button */
        .btn-img {
            position: absolute;
            bottom: 30px; /* Adjust this value to set the distance from the bottom */
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
        }

        /* Style for the button hover effect */
        .btn-img:hover {
            /* Add any hover effect if needed */
        }

        /* Style for the image */
        img {
            max-width: 100%; /* Ensure the image doesn't exceed the width of its container */
            height: auto; /* Maintain the aspect ratio of the image */
        }

        /* Style for the big text */
        .big-text {
            font-family: 'Courier New', monospace; /* Typewriter font */
            font-size: 36px; /* Adjust font size as needed */
            color: #ffffff; /* White color for text */
            margin-top: 20px; /* Adjust margin top as needed */
        }

        /* Style for the birthday message */
        .birthday-message {
            background-color: #ff69b4; /* Pink background color */
            padding: 20px; /* Add some padding to the text */
            border-radius: 10px; /* Rounded corners for the text box */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Drop shadow effect */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Custom GIF as the background -->
        <img src="index.gif" alt="Background GIF">
        <!-- Custom button image to redirect to the specified URL -->
        <a href="https://shorturl.at/uGU09" target="_blank"><img class="btn-img" src="coins.gif" alt="Custom Button"></a>
    </div>
    <div class="big-text birthday-message">
        Pencet Koinnya
    </div>
    <audio autoplay loop>
        <source src="chiptune.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Check if the audio was previously playing
        window.addEventListener('load', function() {
            var audio = document.querySelector('audio');
            var isAudioPlaying = localStorage.getItem('isAudioPlaying');

            // If audio was previously playing, start playing it again
            if (isAudioPlaying === 'true') {
                audio.play();
            }
        });

        // Store the state of the audio when it is played or paused
        document.querySelector('audio').addEventListener('play', function() {
            localStorage.setItem('isAudioPlaying', 'true');
        });

        document.querySelector('audio').addEventListener('pause', function() {
            localStorage.setItem('isAudioPlaying', 'false');
        });
    </script>
</body>
</html>
